<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/regform.css">
<body>

<div class="container">
    <div id="logbox">
        <form id="signup" method="post" action="/signup">
            <h1>Create an account</h1>
            <input name="user[name]" type="text" placeholder="What's your username?" autofocus required class="input pass">
            <input name="user[password]" id="password" type="password" placeholder="Choose a password" required class="input pass">
            <input name="user[password2]" id="password2" type="password" placeholder="Confirm password" required class="input pass">
            <input name="user[email]" type="email" placeholder="Email address (optional)" class="input pass">
            <input type="submit" value="Sign me up!" class="inputButton">
            <p id="error" style="color: red; display: flex; text-align: center">Passwords do not match!</p>
        </form>
    </div>
</div>

<!-- Ваш скрипт JavaScript -->
<script>
    document.getElementById('signup').addEventListener('submit', function(event) {
        var password = document.getElementById('password').value;
        var password2 = document.getElementById('password2').value;

        if (password !== password2) {
            document.getElementById('error').style.display = 'block';
            event.preventDefault();
        } else {
            window.location.href = 'index.html';
        }
    });
</script>

</body>
</html>
